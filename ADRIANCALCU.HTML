<!Doctype html>
<html>
<head>
	<title>ADRIAN BENEDICT S. TULANG CALCULATOR</title>
	
</head>

<body>

	<table style="background-color:blue;", border="10">
		<tr>
			<td colspan="4">
				<input type="text" id="display">
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<input type="text" id="result">
			</td>
		</tr>
		<tr>
			<td colspan="3"  onclick="reset()"><button style= "width:125px; background-color: red; border-radius: 100px">Clear</button></td>
			<td onclick= "add('*')"><button style= "width:35px ; background-color: red; border-radius: 100px">*</button></td>
		</tr>
		<tr>
			<td onclick= "add(1)"><button style = "width: 35px; background-color: green; border-radius: 100px">1</button></td>
			<td onclick= "add(2)"><button style = "width: 35px; background-color: green; border-radius: 100px">2</button></td>
			<td onclick= "add(3)"><button style = "width: 35px; background-color: green; border-radius: 100px">3</button></td>
			<td onclick="add('/')"><button style = "width: 35px; background-color: green; border-radius: 100px">/</button></td>
			
		</tr>
		<tr>
			<td onclick= "add(4)"><button style = "width: 35px ; background-color: yellow; border-radius: 100px">4</button></td>
			<td onclick= "add(5)"><button style = "width: 35px; background-color: yellow; border-radius: 100px">5</button></td>
			<td onclick= "add(6)"><button style = "width: 35px; background-color: yellow; border-radius: 100px">6</button></td>
			<td onclick= "add('+')"><button style = "width: 35px; background-color: yellow; border-radius: 100px">+</button></td>
		</tr>
		<tr>
			<td onclick= "add(7)"><button style = "width: 35px; background-color: green; border-radius: 100px">7</button></td>
			<td onclick= "add(8)"><button style = "width: 35px; background-color: green; border-radius: 100px">8</button></td>
			<td onclick= "add(9)"><button style = "width: 35px; background-color: green; border-radius: 100px">9</button></td>
			<td onclick= "add('-')"><button style = "width: 35px; background-color: green; border-radius: 100px">-</button></td>
		</tr>
		<tr>
			<td colspan="2" onclick="add(0)"><button style = "width: 80px; background-color: red; border-radius: 100px">0</button></td>
			<td onclick="add('.')"><button style = "width: 35px; background-color: red; border-radius: 100px">.</button></td>
			<td onclick="calculate()"><button style = "width: 35px; background-color: red; border-radius: 100px">=</button></td>
		</tr>
	</table>
	
</body>
</html>

<script src="new.js"> </script>
